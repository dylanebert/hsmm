<html>
<head>
    <title>nbcapp</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="header">
            <select class="form-select" aria-label="select session" id="sessionSelect">
                <option selected>Open config and choose session</option>
            </select>
        </div>
        <div class="row">
            <div class="col-sm-6" id="left"></div>
            <div class="col-sm-6" id="right"></div>
        </div>
        <div class="row py-5"></div>
        <div class="row" id="mid" style="height: 100px"></div>
        <div class="row" id="bottom"></div>
    </div>
</body>
<script>
window.$ = window.jQuery = require('jquery')
require('popper.js')
require('bootstrap')
var Chart = require('chart.js')
const ipc = require('electron').ipcRenderer
$.get('http://localhost:5000', function(res) { console.log(res) })

function updateSessions() {
    $.get('http://localhost:5000/get_sessions', function(res) {
        var html = ``
        var sessions = $.parseJSON(res)
        $.each(sessions, function(i, session) {
            html += `<option value="` + session + `">` + session + `</option>`
        })
        $('#sessionSelect').html(html)
        $('#sessionSelect').change(function() {
            let selected = $('#sessionSelect option:selected')[0]
            let session = $(selected).val()
            getSession(session)
        })
        $('#sessionSelect').trigger('change')
    })
}

function getSession(session) {
    updateChart(session)
    updateTimeline(session)
    $('#bottom').html(`
        <p class="lead" id="steps"></p>
        <video width="960" height="540" controls>
            <source width="960" height="540" src="https://plunarlabcit.services.brown.edu/videos/` + session + `.mp4" type="video/mp4">
        </video>
    `)
}

function updateChart(session) {
    $('#left').html(`<p>Loading encodings...</p>`)
    $.get('http://localhost:5000/get_encodings?session=' + session, function(res) {
        $('#left').html(`<canvas id="train-encodings-viz"></canvas>`)
        var encodings = $.parseJSON(res)
        var ctx = $('#train-encodings-viz')
        var encodingChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: encodings
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            display: false
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            display: false
                        }
                    }]
                },
                legend: {
                    display: true
                }
            }
        })
        ctx.click(function(e) {
            var dsetIndices = encodingChart.getDatasetAtEvent(e)
            var activePoints = encodingChart.getElementsAtEvent(e)
            if(activePoints.length > 0) {
                var idx = activePoints[0]._index
                var dset_idx = dsetIndices[idx]._datasetIndex
                var elem = encodingChart.data.datasets[dset_idx].data[idx]
                updateEncoding(elem)
            }
        })
        $('#right').html(`<h4>Select encoding to view reconstruction</h4>`)
    })
}

function updateEncoding(elem) {
    $('#right').html(`
        <h4 id="right-header">Loading reconstruction...</h4>
        <canvas id="reconstruction-viz"></canvas>
    `)
    $.get('http://localhost:5000/get_encoding_by_idx?idx=' + elem.idx, function(res) {
        var data = $.parseJSON(res)
        $('#right-header').text('Start: ' + data.start_step + ', End: ' + data.end_step)
        console.log(data)
        var reconstrCtx = $('#reconstruction-viz')
        var reconstrChart = new Chart(reconstrCtx, {
            type: 'line',
            data: data.data
        })
    })
}

function updateTimeline(session) {
    $('#mid').html(`<p>Loading predictions...</p>`)
    $.get('http://localhost:5000/get_hsmm_predictions?session=' + session, function(res) {
        var data = $.parseJSON(res)
        $('#mid').html(`<canvas id="timeline"></canvas>`)
        var ctx = $('#timeline')
        var timelineChart = new Chart(ctx, {
            type: 'horizontalBar',
            data: {
                labels: [session],
                datasets: data
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                },
                legend: {
                    display: false
                },
                tooltips: {
                    mode: 'x'
                },
                maintainAspectRatio: false
            }
        })
        ctx.click(function(e) {
            var datasetIndices = timelineChart.getDatasetAtEvent(e)
            if(datasetIndices.length > 0) {
                var index = datasetIndices[0]._datasetIndex
                $.get('http://localhost:5000/get_seq_by_idx?idx=' + index + '&session=' + session, function(res) {
                    var data = $.parseJSON(res)
                    start_step = data[0]
                    end_step = data[1]
                    $('#steps').text(start_step + '-' + end_step)
                })
            }
        })
    })
}

ipc.on('loadConfig', (e, fpath) => {
    $('#right').html('')
    $('#left').html('')
    $.get('http://localhost:5000/load_config?fpath=' + fpath, function(res) {
        if(res == 'success') {
            updateSessions()
        }
    })
})
</script>
</html>
