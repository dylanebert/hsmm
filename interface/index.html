<html>
<head>
    <title>nbcapp</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6" id="left">

            </div>
            <div class="col-sm-6" id="right">
            </div>
        </div>
        <div class="row py-5"></div>
        <div class="row">
            <div class="col-sm-6" id="bottom-left">

            </div>
            <div class="col-sm-6" id="bottom-right">

            </div>
        </div>
    </div>
</body>
<script>
window.$ = window.jQuery = require('jquery')
require('popper.js')
require('bootstrap')
var Chart = require('chart.js')
const ipc = require('electron').ipcRenderer
$.get('http://localhost:5000', function(res) { console.log(res) })

function updateArgs(fpath) {
    $('#right').html('<p>Loaded config from file: ' + fpath + '</p><ul class="list-group" id="args-list"></ul>')
    $.get('http://localhost:5000/get_args', function(res) {
        let args = $.parseJSON(res)
        $.each(args, function(k, v) {
            let html = `
                <li class="list-group-item"><b>` + k + `: </b> ` + v + `</li>
            `
            $('#args-list').append(html)
        })
    })
}

function updateChart() {
    $('#left').html(`<p>Loading encodings...</p>`)
    $.get('http://localhost:5000/get_encodings', function(res) {
        $('#left').html(`<canvas id="train-encodings-viz"></canvas>`)
        var encodings = $.parseJSON(res)
        var ctx = $('#train-encodings-viz')
        var encodingChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: encodings
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            display: false
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            display: false
                        }
                    }]
                }
            }
        })
        ctx.click(function(e) {
            var dsetIndices = encodingChart.getDatasetAtEvent(e)
            var activePoints = encodingChart.getElementsAtEvent(e)
            if(activePoints.length > 0) {
                var idx = activePoints[0]._index
                var dset_idx = dsetIndices[idx]._datasetIndex
                var elem = encodingChart.data.datasets[dset_idx].data[idx]
                $('#bottom-left').html(`
                    <h4 id="bottom-left-header">Loading reconstruction...</h4>
                    <canvas id="reconstruction-viz"></canvas>
                `)
                $.get('http://localhost:5000/get_elem_by_idx?idx=' + elem.idx, function(res) {
                    var data = $.parseJSON(res)
                    $('#bottom-left-header').text('Session: ' + data.session + ', Start: ' + data.start_step + ', End: ' + data.end_step)
                    console.log(data)
                    var reconstrCtx = $('#reconstruction-viz')
                    var reconstrChart = new Chart(reconstrCtx, {
                        type: 'line',
                        data: data.data
                    })
                    $('#bottom-right').html(`
                        <video style="max-width: 100%; height: auto;" controls>
                            <source src="http://plunarlabcit.services.brown.edu/videos/` + data.session + `.mp4" type="video/mp4">
                        </video>
                    `)
                })
            }
        })
    })
}

ipc.on('loadConfig', (e, fpath) => {
    $('#right').html('')
    $('#left').html('')
    $('#bottom-left').html('')
    $('#bottom-right').html('')
    $.get('http://localhost:5000/load_config?fpath=' + fpath, function(res) {
        if(res == 'success') {
            updateArgs(fpath)
            updateChart()
        }
    })
})
</script>
</html>
